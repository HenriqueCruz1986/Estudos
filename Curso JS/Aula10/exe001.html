<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio02 JS</title>
    <style>
        div#teste {
            font: normal 20pt arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="teste" onclick="clicar()" onmouseenter="enter()" onmouseout="sair()">
        interaja...
    </div>
</body>
<script>
    var a = window.document.getElementById('teste')
    function clicar() {
        a.innerText = "Clicou!"
        a.style.background = "blue"
    }
    function enter() {
        a.innerText = "Entrou!"
        a.style.background = "red"
    }
    function sair() {
        a.innerText = "Saiu!"
        a.style.background = 'green'
    }
</script>
</html>
