<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfandega</title>
    <style>
        div#res {
            font: normal 16px Arial;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Em qual país você mora ? </h2>
    <input type="text" name="pais" id="pais">
    <input type="button" value="resposta" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var p = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var val = (p.value)
            if (val == 'Brasil') {
                res.innerHTML = 'Você é <strong>Brasileiro</strong>'
            }else {
                res.innerHTML = 'Você é <strong>Estrangeiro</strong>'
            }
        }
    </script>
</body>    
</html>
